<!DOCTYPE html>
<html style="margin: 0; height: 100%;">
<head>
    <title>Pod Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body style="margin: 0; height: 100%;">
    <div class="container text-center my-5 py-4">
        <h1 class="display-3">Pod Info Dashboard</h1>
        <br>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered table-striped {{ .TableStyle }} shadow p-3 mb-5 bg-body rounded">
                <tr>
                    <th class="lead col-3">Name</th>
                    <td>{{ .PodName }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">Namespace</th>
                    <td>{{ .PodNamespace }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">Service Account</th>
                    <td>{{ .PodSa }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">IP</th>
                    <td>{{ .PodIP }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">Node</th>
                    <td>{{ .NodeName }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">CPU Request</th>
                    <td>{{ .RequestCPU }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">CPU Limit</th>
                    <td>{{ .LimitCPU }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">Memory Request</th>
                    <td>{{ .RequestMem }}</td>
                </tr>
                <tr>
                    <th class="lead col-3">Memory Limit</th>
                    <td>{{ .LimitMem }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
